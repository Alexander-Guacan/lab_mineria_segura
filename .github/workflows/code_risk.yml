name: Code Risk Analysis

on:
  push:
  pull_request:

permissions:
  contents: read
  issues: write

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install minimal dependencies
      run: |
        python -m pip install --upgrade pip
        pip install radon scikit-learn joblib pandas

    - name: Run repository analysis
      run: |
        python src/analyze_repo.py tests

    - name: Run CI Risk Check
      id: cicheck
      run: |
        python src/ci_check.py

    - name: Generate Issue Body
      if: failure()
      run: |
        python src/create_issue.py > issue_body.txt

    - name: Create GitHub Issue on Failure
      if: failure()
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs');

          const issueBody = fs.readFileSync('issue_body.txt', 'utf8');

          await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: "ðŸš¨ Riesgos detectados en anÃ¡lisis de seguridad",
            body: issueBody
          });

    - name: Upload analysis report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: code-risk-report
        path: analysis_report.json
