name: Code Risk Analysis

on:
  push:
  pull_request:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install minimal dependencies
        run: |
          python -m pip install --upgrade pip
          pip install radon scikit-learn joblib

      - name: Run code risk analysis
        run: |
          python src/analyze_repo.py src

      - name: Validate results (fail on high risk)
        run: |
          python src/ci_check.py

      - name: Upload analysis report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-risk-report
          path: analysis_report.json
